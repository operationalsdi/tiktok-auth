<!doctype html>
<html>
  <head><meta charset="utf-8" /></head>
  <body>Redirecting...</body>
  <script>
    const APPS_SCRIPT_EXEC = "https://script.google.com/macros/s/AKfycbx6hTgAiAlZkUEZGbAx3hlHAqCYO9qVPmJr-43LIzIfhZFk2xlnGCWWNzPn1n8fDJQCJw/exec";

    const qs = new URLSearchParams(window.location.search);
    const out = new URLSearchParams();

    ["code","state","scopes","error","error_description"].forEach(k => {
      const v = qs.get(k);
      if (v) out.set(k, v);
    });

    // forward to Apps Script callback handler (boleh pakai query di sini)
    window.location.replace(`${APPS_SCRIPT_EXEC}?p=callback&${out.toString()}`);
  </script>
</html>
